<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

  <body>

<div class="container-fluid">
    <div class="row">
        <div id="startBtn" class="col d-flex justify-content-center">
            <button type="button" class="btn btn-primary">start</button>
        </div>
        <div id="restartBtn" class="col d-flex justify-content-center">
            <button type="button" class="btn btn-secondary">restart</button></div>
    </div>

    <div class="row">
        <div class="col">
            <h1 id="secretWord">[Secret Word]</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div id="wrongGuesses">letter bank</div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h1 id="hangMan">Hangman 0/5</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <input id="userInput" type="text" placeholder="enter letter" maxlength="1">
        </div>
    </div>


</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
